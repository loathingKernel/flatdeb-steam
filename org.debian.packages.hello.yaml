---
id: org.debian.packages.hello
branch: master
runtime: net.debian.flatpak.Base.Platform
runtime-version: stretch
sdk: net.debian.flatpak.Base.Sdk
command: hello
writable-sdk: true
modules:
  - name: prepare
    sources:
      - type: file
        path: prepare/configure
  - name: hello
    x-flatdeb-apt-packages:
      - hello
    sources:
      - type: file
        path: deb-buildapi/configure
        dest: '.'
      - type: file
        path: deb-buildapi/Makefile
  - name: unprepare
    sources:
      - type: file
        path: prepare/unconfigure
        dest-filename: configure
...
