id_prefix: com.valvesoftware.SteamRuntime

add_packages:
  - steamrt-container
  - steamrt-libs

post_script: |
  set -eux
  install -d -m755 /usr/lib/locale
  install -d -m755 /usr/share/i18n
  if [ -e /usr/share/i18n/locales/en_US ]; then
    echo "en_US.UTF-8 UTF-8" > /etc/locale.gen
    localedef -v -i en_US -c -f UTF-8 en_US.UTF-8 || :
    test -e /usr/lib/locale/locale-archive
  fi
  # Arch Linux 32-bit biarch glibc looks for locales here. We might
  # need to use the host system glibc when pressure-vessel brings in the
  # host graphics drivers.
  install -d -m755 /usr/lib32
  ln -fnsv ../lib/locale /usr/lib32/locale
  # Biarch OSs that are the other way round might conceivably look here
  install -d -m755 /usr/lib64
  ln -fnsv ../lib/locale /usr/lib64/locale
  # Ensure that the libdrm folder is present
  install -d -m755 /usr/share/libdrm
  # Arch Linux uses a non-standard ELF interpreter for some binaries in the
  # glibc package. We create two symlinks as a workaround.
  ln -fnsv /lib64/ld-linux-x86-64.so.2 /usr/lib/
  # Few lines above we already ensured that /usr/lib32 exists.
  if [ -e /lib32/ld-linux.so.2 ]; then
      # Create a symlink that the /usr merge will be able to merge
      ln -fnsv /lib32/ld-linux.so.2 /usr/lib32/
  else
      ln -fnsv /lib/ld-linux.so.2 /usr/lib32/
  fi
  # Create symlinks to support the non-standard Exherbo library paths
  install -d -m755 /usr/i686-pc-linux-gnu
  install -d -m755 /usr/x86_64-pc-linux-gnu
  ln -fnsv /usr/lib/i386-linux-gnu /usr/i686-pc-linux-gnu/lib
  ln -fnsv /usr/lib/x86_64-linux-gnu /usr/x86_64-pc-linux-gnu/lib
  # Ensure gconv directories. Previously we already ensured to have both
  # /usr/lib32 and /usr/lib64. "/usr/(i686|x86_64)-pc-linux-gnu/lib" are
  # symlinked to "/usr/lib/(i386|x86_64)-linux-gnu", so there is no need to
  # create a "gconv" folder for them.
  install -d -m755 /usr/lib32/gconv
  install -d -m755 /usr/lib/gconv
  install -d -m755 /usr/lib64/gconv
  install -d -m755 /usr/lib/i386-linux-gnu/gconv
  install -d -m755 /usr/lib/x86_64-linux-gnu/gconv

platform:
  post_script: |
    set -eux
    find /usr -type d -empty -print0 | xargs -0 -t -I '{}' -- touch '{}/.exists'

sdk:
  add_packages_multiarch:
    - steamrt-libdevel

  add_packages:
    - steamrt-dev
    - steamrt-libdebug:
        debug_symbols: true
    - steamrt-libdebug-non-multiarch:
        debug_symbols: true
    - steamrt-libdevel-non-multiarch

  post_script: |
    set -eux
    ln -sv busybox /bin/dos2unix
    ln -sv busybox /bin/ifconfig
    ln -sv busybox /bin/ip
    ln -sv busybox /bin/nc
    ln -sv busybox /bin/ping
    ln -sv busybox /bin/ping6
    ln -sv busybox /bin/route
    ln -sv busybox /bin/telnet
    ln -sv busybox /bin/traceroute
    ln -sv busybox /bin/traceroute6
    ln -sv busybox /bin/unix2dos
    ln -sv busybox /bin/vi
    for bin in \
      clang \
      clang++ \
    ; do
      ln -fnsv "/usr/lib/llvm-4.0/bin/$bin" /usr/bin
    done
    for bin in \
      asan_symbolize \
    ; do
      ln -fnsv "${bin}-4.0" "/usr/bin/${bin}"
    done
    arch="$(dpkg --print-architecture)"
    update-alternatives --set java "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/java"
    update-alternatives --set jexec "/usr/lib/jvm/java-8-openjdk-$arch/jre/lib/jexec"
    update-alternatives --set jjs "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/jjs"
    update-alternatives --set keytool "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/keytool"
    update-alternatives --set orbd "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/orbd"
    update-alternatives --set pack200 "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/pack200"
    update-alternatives --set policytool "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/policytool"
    update-alternatives --set rmid "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/rmid"
    update-alternatives --set rmiregistry "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/rmiregistry"
    update-alternatives --set servertool "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/servertool"
    update-alternatives --set tnameserv "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/tnameserv"
    update-alternatives --set unpack200 "/usr/lib/jvm/java-8-openjdk-$arch/jre/bin/unpack200"
    if [ -e /usr/lib/dbus-1.0/dbus-daemon-launch-helper ]; then
      chmod --changes 0644 /usr/lib/dbus-1.0/dbus-daemon-launch-helper
      chown --changes root:root /usr/lib/dbus-1.0/dbus-daemon-launch-helper
    fi

...
