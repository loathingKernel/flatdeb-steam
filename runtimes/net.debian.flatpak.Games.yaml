---
id_prefix: net.debian.flatpak.Games

add_packages_multiarch:
  - libcurl3-gnutls
  - libgl1-mesa-dri
  - libgl1-mesa-glx
  - libgles2-mesa
  - libglib2.0-0
  - libglu1-mesa
  - libjpeg62-turbo
  - libogg0
  - libopenal1
  - libopus0
  - libsdl2-2.0-0
  - libvorbis0a
  - libvorbisfile3
  - libxcb-randr0
  - libxcb-render0
  - zlib1g

add_packages:
  - libopusfile0
  - x11-utils

platform:
  null: null

sdk:
  add_packages:
    - apt-forktracer
    - build-essential
    - ccache
    - debhelper
    - dh-exec
    - dpkg-dev
    - fakeroot
    - gdb
    - libc6-dbg
    - libcurl4-gnutls-dev
    - libgl1-mesa-dev
    - libjpeg-dev
    - libnss-extrausers
    - libogg-dev
    - libopenal-dev
    - libopus-dev
    - libopusfile-dev
    - libsdl2-dev
    - libvorbis-dev
    - ltrace
    - strace
    - valgrind
    - zlib1g-dev

add-extensions:
  # FIXME: This is not properly multiarch-aware, but it's enough for a
  # proof of concept.
  net.debian.flatpak.GL:
    directory: lib/GL
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    download-if: active-gl-driver
    enable-if: active-gl-driver
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d
  # FIXME: Ideally this should only be added for 64-bit architectures
  net.debian.flatpak.GL32:
    directory: lib/GL32
    subdirectories: true
    no-autodownload: true
    autodelete: false
    add-ld-path: lib
    download-if: active-gl-driver
    enable-if: active-gl-driver
    merge-dirs: vulkan/icd.d;glvnd/egl_vendor.d
...
