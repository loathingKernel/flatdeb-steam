---
id: org.debian.packages.openarena
branch: master
runtime: net.debian.flatpak.Games.Platform
sdk: net.debian.flatpak.Games.Sdk
#var: net.debian.flatpak.Games.Sdk.Var
command: openarena
finish-args:
  - --filesystem=~/.openarena:create
  - --share=ipc
  - --share=network
  - --socket=pulseaudio
  - --socket=wayland
  - --socket=x11
  - --device=dri
modules:
  - name: ioquake3
    sources:
      - type: git
        dest: src
        url: https://anonscm.debian.org/git/pkg-games/ioquake3.git
        # Or replace with a local checkout:
        #path: /home/smcv/src/debian/ioquake3    # TODO: edit me
        branch: debian/stretch
      - type: file
        path: deb-buildapi/configure
      - type: file
        path: deb-buildapi/Makefile
      - type: patch
        path: apps/ioquake3/0001-Don-t-set-DEFAULT_BASEDIR.patch
      - type: patch
        path: apps/ioquake3/0002-Skip-dh_apparmor-when-built-with-profile-pkg.flatpak.patch
    cleanup:
      - ioq3ded*
      - qagame*.so
  - name: openarena
    sources:
      - type: git
        dest: src
        url: https://anonscm.debian.org/git/pkg-games/openarena.git
        # Or replace with a local checkout:
        #path: /home/smcv/src/debian/openarena   # TODO: edit me
        branch: debian/master
      - type: file
        path: deb-buildapi/configure
      - type: file
        path: deb-buildapi/Makefile
      - type: patch
        path: apps/openarena/0001-Add-experimental-Flatpak-support.patch
  - name: openarena-data
    x-flatdeb-apt-packages:
      - openarena-088-data
      - openarena-data
      - openarena-oacmp1
    sources:
      - type: file
        path: deb-buildapi/configure
      - type: file
        path: deb-buildapi/Makefile
rename-desktop-file: openarena.desktop
rename-icon: openarena128
desktop-file-name-prefix: "flatdeb "
...
