---
apt_components:
  - main
debootstrap_script: 'precise'
can_merge_usr: true
sources:
  - apt_uri: 'http://archive.ubuntu.com/ubuntu'
    apt_suite: 'precise'
    keyring: 'ubuntu-archive-keyring.gpg'
    apt_components:
      - main
      - universe
      - restricted
      - multiverse
  - apt_uri: 'http://repo.steampowered.com/steamrt'
    keyring: 'valve-archive-keyring.gpg'
    apt_components:
      - main
  - apt_uri: 'http://repo.steampowered.com/steam'
    apt_suite: 'precise'
    keyring: 'valve-steam-keyring.gpg'
    apt_components:
      - steam
  - apt_uri: 'https://people.collabora.com/~smcv/steamos'
    apt_trusted: true
    apt_suite: 'scout-multiarch'
    apt_components:
      - main
...
