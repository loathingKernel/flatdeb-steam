additional_base_packages:
  - apt-transport-https
apt_components:
  - main
can_merge_usr: after_sysroot
has_automatic_dbgsym: true
strip_source_version_suffix: '\+srt[0-9]+'
sources:
  - label: steamrt
    apt_uri: 'http://repo.steampowered.com/steamrt'
    keyrings:
      - 'd0bbf5ae-valve-archive-builder.gpg'
      - '8abddd96-valve-archive-steamos-release-key.gpg'
    apt_components:
      - main
  - label: steamrt-debug
    apt_uri: 'http://repo.steampowered.com/steamrt'
    keyrings:
      - 'd0bbf5ae-valve-archive-builder.gpg'
      - '8abddd96-valve-archive-steamos-release-key.gpg'
    apt_components:
      - main/debug
    deb: true
    deb-src: false
  - label: steam
    for_build: false
    for_final: true
    apt_uri: 'http://repo.steampowered.com/steam'
    apt_suite: 'precise'
    keyrings:
      - 'b05498b7-valve-archive-steam.gpg'
    apt_components:
      - steam
  - label: ubuntu
    for_build: false
    for_final: true
    apt_uri: 'http://old-releases.ubuntu.com/ubuntu'
    apt_suite: 'precise'
    keyrings:
      - 'ubuntu-archive-keyring.gpg'
    apt_components:
      - main
      - restricted
      - universe
      - multiverse
