additional_base_packages:
  - apt-transport-https
apt_components:
  - main
can_merge_usr: after_sysroot
has_automatic_dbgsym: false
strip_source_version_suffix: '\+srthb.*'
sources:
  - label: debian
    apt_uri: 'http://archive.debian.org/debian'
    apt_suite: 'jessie'
    keyrings:
      - '2b90d010-debian-archive-jessie-automatic.gpg'
      - 'c857c906-debian-archive-jessie-security-automatic.gpg'
      - '518e17e1-debian-archive-jessie-stable.gpg'
      - 'f66aec98-debian-archive-stretch-automatic.gpg'
      - '8ae22ba9-debian-archive-stretch-security-automatic.gpg'
      - '1a7b6500-debian-archive-stretch-stable.gpg'
  - label: security
    apt_uri: 'http://archive.debian.org/debian-security'
    apt_suite: 'jessie/updates'
  - label: steamrt
    apt_uri: 'http://repo.steampowered.com/steamrt-heavy'
    keyrings:
      - 'd0bbf5ae-valve-archive-builder.gpg'
      - '8abddd96-valve-archive-steamos-release-key.gpg'
...
