additional_base_packages:
  - steamrt-customizations
apt_components:
  - main
  - contrib
  - non-free
can_merge_usr: after_sysroot
has_automatic_dbgsym: true
strip_source_version_suffix: '\+bsrt[34]\..*'
sources:
  - label: debian
    apt_uri: 'http://deb.debian.org/debian'
    # TODO: Change all testing references to bookworm after bullseye
    # is released
    apt_suite: 'testing'
    keyring: 'debian-archive-keyring.gpg'
  - label: debian-debug
    apt_uri: 'http://deb.debian.org/debian-debug'
    apt_suite: 'testing-debug'
    keyring: 'debian-archive-keyring.gpg'
    deb-src: false
  # For security updates' detached debug symbols
  - label: debian-pu-debug
    apt_uri: 'http://deb.debian.org/debian-debug'
    apt_suite: 'testing-proposed-updates-debug'
    keyring: 'debian-archive-keyring.gpg'
    deb-src: false
  - label: debian-unstable
    apt_uri: 'http://deb.debian.org/debian'
    apt_suite: 'unstable'
    keyring: 'debian-archive-keyring.gpg'
  - label: debian-unstable-debug
    apt_uri: 'http://deb.debian.org/debian-debug'
    apt_suite: 'unstable-debug'
    keyring: 'debian-archive-keyring.gpg'
    deb-src: false
  - label: debian-security
    apt_uri: 'http://security.debian.org/debian-security'
    apt_suite: 'testing-security'
    keyring: 'debian-archive-keyring.gpg'
  - label: steamrt
    apt_uri: 'http://repo.steampowered.com/steamrt-sniper'
    keyring: 'valve-archive-keyring.gpg'
...
