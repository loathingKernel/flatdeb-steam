---
# Copyright 2017-2021 Collabora Ltd.
# SPDX-License-Identifier: MIT
additional_base_packages:
  - steamrt-customizations
apt_components:
  - main
  - contrib
  - non-free
can_merge_usr: after_sysroot
has_automatic_dbgsym: true
strip_source_version_suffix: '\+bsrt3\..*'
bootstrap_keyring: 'debian-archive-keyring.gpg'
sources:
  - label: debian
    apt_uri: 'http://deb.debian.org/debian'
    apt_suite: 'bullseye'
    keyrings:
      - debian-archive-bullseye-automatic.gpg
      - debian-archive-bullseye-security-automatic.gpg
      - debian-archive-bullseye-stable.gpg
  - label: debian-debug
    apt_uri: 'http://deb.debian.org/debian-debug'
    apt_suite: 'bullseye-debug'
    keyrings:
      - debian-archive-bullseye-automatic.gpg
      - debian-archive-bullseye-security-automatic.gpg
      - debian-archive-bullseye-stable.gpg
    deb-src: false
  # For security updates' detached debug symbols
  - label: debian-pu-debug
    apt_uri: 'http://deb.debian.org/debian-debug'
    apt_suite: 'bullseye-proposed-updates-debug'
    keyrings:
      - debian-archive-bullseye-automatic.gpg
      - debian-archive-bullseye-security-automatic.gpg
      - debian-archive-bullseye-stable.gpg
    deb-src: false
  - label: debian-unstable
    apt_uri: 'http://deb.debian.org/debian'
    apt_suite: 'unstable'
    keyrings:
      - debian-archive-bullseye-automatic.gpg
      - debian-archive-bullseye-security-automatic.gpg
      - debian-archive-bullseye-stable.gpg
  - label: debian-unstable-debug
    apt_uri: 'http://deb.debian.org/debian-debug'
    apt_suite: 'unstable-debug'
    keyrings:
      - debian-archive-bullseye-automatic.gpg
      - debian-archive-bullseye-security-automatic.gpg
      - debian-archive-bullseye-stable.gpg
    deb-src: false
  - label: debian-security
    apt_uri: 'http://security.debian.org/debian-security'
    apt_suite: 'bullseye-security'
    keyrings:
      - debian-archive-bullseye-automatic.gpg
      - debian-archive-bullseye-security-automatic.gpg
      - debian-archive-bullseye-stable.gpg
  - label: steamrt
    apt_uri: 'http://repo.steampowered.com/steamrt-sniper'
    keyring: valve-archive-keyring.gpg
...
